<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main_page">
        <section id="card">
            <aside id="search">
                <input type="text" name="location" id="location" placeholder="Enter Your Location">
                <button onclick="checkweatherDetails()"> <i class="fa-solid fa-magnifying-glass" id="btn"></i></button>
            </aside>
            <aside id="weather_image">
                <img src="./lightrain-01_icon-icons.com_65785.png" alt="asgfdn">
                <h1 id="description"></h1>
            </aside>
            <aside id="weather_details">
                <article id="temperature">
                    <p id="temp">0<sup>0</sup>C</p>
                    <p>Temperature</p>
                </article>
                <article id="Humidity">
                    <p id="hum">0%</p>
                    <p>Humidity</p>
                </article>
            </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
